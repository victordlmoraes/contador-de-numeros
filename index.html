<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h2>Contador de Números</h2>
    </header>

    <section>
        <h3>Entre com os dados solicitados abaixo</h3>

        <div class="container">
            <p>Digite o número inicial:</p>
            <input type="number" name="numInicial" id="numInicial">
        </div>

        <div class="container">
            <p>Digite o número final:</p>
            <input type="number" name="numFinal" id="numFinal">
        </div>

        <div class="container">
            <p>Pular em quantos números?</p>
            <input type="number" name="numPulo" id="numPulo">
        </div>

        <div class="container">
            <input type="button" value="Gerar Contagem" id="button">
        </div>

        <div id="res">
            Preparando a contagem...
        </div>
    </section>

<script src="js/functions.js"></script>
</body>
</html>
